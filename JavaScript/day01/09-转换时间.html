<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let time = +prompt('请输入时间：');
        let hour = parseInt(time / 3600);
        let min =parseInt(time % 3600 / 60);
        let sec = time % 60;

        if (hour < 10) {
            hour = '0' + hour;
        }
        if (min < 10) {
            min = '0' + min;
        }
        if (sec < 10) {
            sec = '0' + sec;
        }
        document.write(`计算时间后${time}秒是${hour}小时${min}分钟${sec}秒`);
    </script>
</body>
</html>
