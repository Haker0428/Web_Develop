<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style> 
        h2 {
            text-align: center;
        }

        table {
            margin: 0 auto;
            /* 合并相邻边框 */
            border-collapse: collapse;

            height: 80px;
        }

        th {
            padding: 5px 30px;
        }

        table,th,td {
            border: 1px solid #000;
            text-align: center;
            
        }
    </style>
</head>
<body>
    <h2>订单确认</h2>


    <script>
        // 1. 用户输入
        let price = +prompt('请输入商品价格');
        let num = +prompt('请输入商品数量');
        let address = prompt('请输入收获地址');

        // 2. 计算总额
        let total = price * num;

        // 3. 页面打印渲染
        document.write(`
            <table>
                <tr>
                    <th>商品</th>
                    <th>商品价格</th>
                    <th>商品数量</th>
                    <th>总价</th>
                    <th>收获地址</th>
                </tr>
                <tr>
                    <td>小米青春版PLUS</td>
                    <td>${total}元</td>
                    <td>${num}</td>
                    <td>${price}</td>
                    <td>${address}</td>
                </tr>
            </table>
        `);
    </script>
</body>
</html>
