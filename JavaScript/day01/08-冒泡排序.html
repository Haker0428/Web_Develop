<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arr = [5, 6, 1, 2, 4, 11, 3];
        for (let i = 0; i < arr.length; i++) {
            for (let j = 1; j < arr.length - i; j++) {
                if (arr[j] < arr[j - 1]) {
                    let temp = arr[j];
                    arr[j] = arr[j - 1];
                    arr[j - 1] = temp;
                }
            }
        }

        console.log(arr);
        
    </script>
</body>
</html>
