<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        console.log(/^[abc]$/.test('a')); // true
        console.log(/^[a-c]$/.test('b')); // true
        console.log(/^[abc]$/.test('c')); // true
        console.log(/^[abc]$/.test('ab')); // false
        console.log(/^[abc][abc]$/.test('ab')); // true

        console.log('---------------------');
        console.log(/^[a-z]$/.test('p')); // true
        console.log(/^[a-z]$/.test('P')); // false
        console.log(/^[0-9]$/.test(2)); // true
        console.log(/^[a-zA-Z0-9]$/.test(2)); // false
        console.log(/^[a-zA-Z0-9]$/.test('a')); // true
        console.log(/^[a-zA-Z0-9]$/.test('P')); // true
        console.log(/^[^a-zA-Z0-9]$/.test('P')); // false
        console.log('---------------------');

        console.log(/^\d{4}-\d{1,2}-\d{1,2}/.test('2022-02-01')); // true
        

    </script>
</body>
</html>
