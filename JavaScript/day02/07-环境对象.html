<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button>点击</button>
    <script>
        function fn() {
            console.log(this);
        }

        // window对象
        fn()

        const btn = document.querySelector('button');
        // btn里的fn,this是btn
        btn.addEventListener('click', fn);

    </script>
</body>
</html>
