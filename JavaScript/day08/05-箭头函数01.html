<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const fn = (a, b) => {
            return a + b;
        }
        console.log(fn(1, 2));

        const fn2 = x => x * 2;
        console.log(fn2(2));

        const fn3 = (uname) => ({uname: uname});
        console.log(fn3('张三'));
    </script>
</body>
