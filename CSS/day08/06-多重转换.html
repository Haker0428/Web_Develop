<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 800px;
            height: 200px;
            border: 1px solid #000;
        }

        img {
            width: 200px;
            transition: all 3s;
        }

        .box:hover img{
            transform: translate(600px) rotate(720deg);
        }
    </style>
</head>
<body>
    <div class="box">
        <img src="images/tyre1.png" alt="">
    </div>
</body>
</html>
